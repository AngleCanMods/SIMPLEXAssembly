@PART[*]:HAS[@MODULE[ModuleInventoryPart]:HAS[!MODULE[ModuleCargoPart]]]
	{	!MODULE[ModuleCargoPart]		{}
		+MODULE[ModuleInventoryPart]	{}
		@MODULE[ModuleInventoryPart],0
			{	-* = delete
				name = ModuleCargoPart
				packedVolume = -1
			}
	}

@PART[*]:HAS[!MODULE[ModuleCargoPart]]
	{	MODULE
			{	name = ModuleCargoPart
				packedVolume = -1
			}
	}


